<app-user-navbar></app-user-navbar>
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo">
                <h2><span class="fa fa-cutlery"></span></h2>
            </span>
            <h4 class="company_title">Welcome Back, Login to Order</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Log In</h2>

                    <!-- {{loginData | json}} -->
                </div>
                <div class="row">
                    <form control="" class="form-group" (ngSubmit)="formSubmit()">
                        <div class="row">
                            <input [(ngModel)]="loginData.username" type="text" name="username" id="username"
                                class="form__input" placeholder="Username">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input [(ngModel)]="loginData.password" type="password" name="password" id="password"
                                class="form__input" placeholder="Password">
                        </div>

                        <div class="row">
                            <input type="submit" value="Submit" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Don't have an account? <a href="/signup">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
